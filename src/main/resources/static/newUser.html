<!DOCTYPE html>
<html>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Sweep Web</title>
<link rel="stylesheet" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<meta charset="UTF-8">
<title>SWeeP Web Login</title>
</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Java script</h2>
	</noscript>
	<div id="interface">
		<header id="cabecalho">
			<hgroup>
			</hgroup>
			<nav id="menu">
				<h1>Menu Principal</h1>
				<ul type="disc">
					<li><a href="javascript:history.back();">Menu</a></li>
					<li><a href="newUser.html"><strong>Register</strong></a></li>
				</ul>
			</nav>

		</header>

		<div class="upload-container">
			<div class="upload-header">
				<h3>Register</h3>
				<p>Please fill in this form to create an account.</p>
			</div>

			<div class="upload-content">
				<div class="single-upload">

					<div class="container">

						<label for="name"><b>Name</b></label> <input id="name" type="text"
							placeholder="Enter Complete Name" name="name" required> <label
							for="email"><b>Email</b></label> <input id="email" type="text"
							placeholder="Enter Email" name="email" required> <label
							for="psw"><b>Password</b></label> <input id="pass"
							type="password" placeholder="Enter Password" name="psw" required>
						<label for="psw-repeat"><b>Repeat Password</b></label> <input
							id="passr" type="password" placeholder="Repeat Password"
							name="psw-repeat" required>

						<!--
						<p>
							By creating an account you agree to our <a href="#"
								style="color: dodgerblue">Terms & Privacy</a>.
						</p>
                        -->
						<div class="clearfix">

							<button type="submit" id="btnsignup" class="signupbtn">Sign
								Up</button>
						</div>
					</div>

				</div>

				<br> <br>

			</div>
		</div>

	</div>
	<footer>
		<script src="js/jquery.js" type="text/javascript"></script>
	    <script src="js/bootstrap.min.js" type="text/javascript"></script> 
		<script src="/js/jquery.js"></script>
		<script src="/js/newuser.js"></script>

	</footer>

</body>
</html>
