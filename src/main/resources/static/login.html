<!DOCTYPE html>
<html>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Sweep Web</title>
<link rel="stylesheet" href="css/login.css" />

</head>
<meta charset="UTF-8">
<title>SWeeP Web Login</title>
</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Java script</h2>
	</noscript>
	<div id="interface">
		<header id="cabecalho">
			<hgroup>
			</hgroup>
			<nav id="menu">
				<h1>Menu Principal</h1>
				<ul type="disc">
					<li><a href="javascript:history.back();">Menu</a></li>
					<li><a href="login.html"><strong>Login</strong></a></li>
				</ul>
			</nav>

		</header>

		<div class="upload-container">
			<div class="upload-header">
				<h3>Login</h3>
			</div>

			<div class="upload-content">
				<div class="single-upload">

					<div class="container">
						<label for="uname"><b>Email</b></label> <input type="text"
							placeholder="Enter email" name="uname" required id="email"> <label
							for="psw"><b>Password</b></label> <input type="password"
							placeholder="Enter Password" name="psw" required id="senha">

						<button id="btn-login">Login</button>
						<label> 							
							 <span class="psw">
								<a href="recover.html">Recover Password</a>
						</span>
						</label>

					</div>

				</div>

				<br> <br>

			</div>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/login.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script> 
	</div>


</body>
</html>
